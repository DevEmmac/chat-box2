<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33045cdb22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat box</title>
</head>
<body>
    <div class="container">
        <!-- first chat -->
        <div class="firstchat-box">
            <div class="user-image">
               <img src="image/use.jpg" alt="img">
               <div class="firstline">
                  <div class="secondline"></div>
               </div>
            </div>

            <!-- chat-box -->
           <div class="chat-box">
              <input type="text" id="input">
              <div class="curve"></div>
           </div>

           <!-- time and reply box -->
           <div class="reply-box">
               <div class="time-reply">
                  <h3 class="time">5 min <span class="reply">Reply</span></h3>
               </div>

                <div class="likesandreply">
                   <span class="likes">9.6k</span>
                   <i class="fa-solid fa-heart"></i>
                </div>
          </div>   
       </div>

        <div class="secondchat-box">
            <!-- Secound chat Image-->
                <img src="image/use.jpg" alt="img">
                <!-- chat-box -->
            <div class="chat-box">
                <input type="text" id="input">
                <div class="curve"></div>
            </div> 
             
             <!-- time and reply box -->
           <div class="reply-box replytwo">
            <div class="time-reply">
               <h3 class="time">2 min <span class="reply">Reply</span></h3>
            </div>

             <div class="likesandreply">
                <span class="likes">1</span>
                <i class="fa-solid fa-heart"></i>
             </div>
       </div>  

    </div>

</body>
</html>
